<div class="timer container" ng-controller='TimerController' ng-init='init()'>
  <header>
    <h1>{{task.title}}</h1>
  </header>

  <time>{{timeString}}</time>

  <ul class="pomodoro-buttons clearfix">
    <li><button class="interruptions active">Interruptions</button></li>
    <li><button class="break" ng-click='breakTimer(pendingConfirmation)'>{{labels.break}}</button></li>
  </ul>


</div>
