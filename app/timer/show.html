<div class="timer container" ng-controller='TimerController' ng-init='init()'>
  <header>
    <h1>Pomodoro Timer</h1>
    <ul class="top-buttons">
      <li class="minimize">-</li>
      <li class="close-timer">x</li>
    </ul>
  </header>

  <time>{{timeString}}</time>

  <ul class="pomodoro-buttons clearfix">
    <li><a class="interruptions active">Interruptions</a></li>
    <li><a class="break" ng-click='breakTimer()'>Break</a></li>
  </ul>

  <ul class="pomodoro-tasks">
    <li><span>{{task.title}}</span></li>
  </ul>
</div>
